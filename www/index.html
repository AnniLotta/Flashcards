<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Framework7 Tab View</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">


  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="components/loader.css">
</head>

<body class="color-theme-green">
  <div id="app">
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons">house_fill</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-new-deck" class="tab-link">
            <i class="icon f7-icons">plus_rectangle_on_rectangle</i>
            <span class="tabbar-label">New deck</span>
          </a>
        </div>
      </div>

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active" data-name="view-home" data-url="/">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar navbar-large">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title-large">
                <a href="#" class="popup-open margin-bottom margin-left" data-popup="#pop-pop">
                  <i class="icon f7-icons">tornado</i>
                </a>
                <div class="title-large-text">Flashcards</div>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div id="deck-list"></div>
          </div>
        </div>
      </div>

      <div id="view-new-deck" class="view view-init tab" data-name="new-deck" data-url="/new-deck/">
      </div>
    </div>
    <!-- Popup -->
    <div class="popup" id="pop-pop">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="card block block-strong inset">
              <img src="https://i.pinimg.com/originals/d8/8f/09/d88f09c382bc5c92f10d1366c0d874bf.jpg" width="300">
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Firebase -->
     <!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App store -->
    <script src="js/store.js"></script>
    <!-- App scripts -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/app.js"></script>
    <script src="components/loader.js"></script>

    <script type="text/javascript">
        const deckList = document.getElementById('deck-list');
        getDecks(deckList);
    </script>
</body>

</html>
