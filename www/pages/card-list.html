<div class="page" data-name="card-list">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner sliding">
			<div class="left">
				<a onclick="goHome()" class="">
					<i class="icon icon-back margin-left"></i>
				</a>
			</div>
			<div class="title" id="deck-title"></div>
			<div class="right margin-right" id="edit-icon"></div>
		</div>
	</div>
	<div class="page-content">
		<div class="row">
			<div class="col-30"></div>
			<a href="" class="col-30 button margin button-round button-fill button-raised popup-open start_review"
				data-popup="#review">Review</a>
			<div class="col-30"></div>
		</div>
		<div id="card-list"></div>
		<div class="row">
			<div class="col-30"></div>
			<a href="/new-card/"
				class="col-30 button margin-horizontal button-round button-fill button-raised color-green">Add</a>
			<div class="col-30"></div>
		</div>
	</div>
	<!-- Popup -->
	<div class="popup" id="review">
		<div class="view">
			<div class="page">
				<div class="navbar">
					<div class="navbar-bg"></div>
					<div class="navbar-inner">
						<div class="title" id="review-title"></div>
						<div class="right">
							<a href="#" class="link popup-close margin-right">
								<i class="icon f7-icons">xmark</i>
							</a>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="card block block-strong inset">
						<div class="display-flex padding-top row">
							<div class="col-30">
								<a><i id="left-arrow" class="icon float-left f7-icons"
										onclick="changeCard(-1)">arrow_left</i></a>
							</div>
							<div class="col-40 change-side">
								<div id="side1">
									<h2 class="title-large-text text-align-center change-side" id="side1title"></h2>
									<div class="block display-flex justify-content-center">
										<img id="side1photo">
									</div>
								</div>
								<div id="side2">
									<h2	 class="title-large-text text-align-center change-side" id="side2title"></h2>
									<div class="block display-flex justify-content-center">
										<img id="side2photo">
									</div>
								</div>
							</div>
							<div class="col-30">
								<a><i id="right-arrow" class="icon float-right f7-icons"
										onclick="changeCard(1)">arrow_right</i></a>
							</div>
						</div>
						<div>
							<p id="card-counter" class="text-align-center text-color-gray"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
