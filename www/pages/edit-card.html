<div class="page" data-name="edit-card">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="if-not-md">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Edit card</div>
        <form class="list no-hairlines-md" id="edit-card-form">
            <ul>
                <li>
                    <div class="item-content item-input row">
                        <div class="item-inner col-85">
                            <input id="card-id" name="key" style="display:none;"/>
                            <div class="item-title item-label">Side 1</div>
                            <div class="item-input-wrap">
                                <input id="card-side1" name="side1" type="text" placeholder="Card's first side" />
                            </div>
                        </div>
                        <a class="col-15 margin-right" onclick="selectPhoto(1, 'edit')">
                            <i class="icon f7-icons">camera</i>
                        </a>
                        <div class="block display-flex justify-content-center">
                            <img id="edit-side1photo" width="100" height="100" src="" style="display: none;">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input row">
                        <div class="item-inner col-85">
                            <div class="item-title item-label">Side 2</div>
                            <div class="item-input-wrap">
                                <input id="card-side2" name="side2" type="text" placeholder="Card's second side" />
                            </div>
                        </div>
                        <a class="col-15 margin-right" onclick="selectPhoto(2, 'edit')">
                            <i class="icon f7-icons">camera</i>
                        </a>
                        <div class="block display-flex justify-content-center">
                            <img width="100" height="100" id="edit-side2photo" src="" style="display: none;">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <p class="row">
            <a href="#"
                class="link back col margin-horizontal button button-large button-fill button-raised edit-card">Save
            </a>
        </p>
    </div>
</div>
