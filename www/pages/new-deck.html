<div class="page" data-name="new-deck">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="title">Create a new deck</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">New deck</div>
        <form class="list no-hairlines-md" id="deck-info">
            <ul>
                <li>
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Name</div>
                        <div class="item-input-wrap">
                            <input name="name" type="text" placeholder="Deck name"/>
                        </div>
                    </div>
                </div>
                </li>
                <li>
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Description</div>
                        <div class="item-input-wrap">
                            <input name="description" type="text" placeholder="Deck description"/>
                        </div>
                    </div>
                </div>
                </li>
            </ul>
        </form>
        <p class="row">
            <a href="#" class="col margin-horizontal button button-large button-fill button-raised add-deck">Create</a>
        </p>
    </div>
</div>
